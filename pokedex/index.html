<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" ></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <div class="pokedex">
        <img class="imgA1" src="./resources/pokedex.png"/>
        <h1 id="currPokeName"></h1>
        <img class="imgB1" id="currPokeImg"/>
        <div id="types"></div>
    </div>
    <div class="btnContainer">
        <button id="next">Next</button>
        <button id="prev">Previous</button>
        <input type="text" id="pokeFinder"/>
        <button id="pokeFinderBtn">Search</button>
    </div>
</body>
</html>
